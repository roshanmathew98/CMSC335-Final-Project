<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFreePT</title>
</head>
<body>
    <header>
        <h1>ChatFreePT</h1>
        <nav>
            <a href="/">AI Chat</a>
            <a href="/jokes">Jokes</a>
            <a href="/reddit">Reddit Memes</a>
        </nav>
        <div class="dropdown hidden">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
                <a href="/conversations">Chat History</a>
                <a id="logout" href="#">Log Out</a>
            </div>
        </div>
        <div class="g_id_signin" id="login">
            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <div id="g_id_onload"
                data-client_id="826494449820-7v6l5plandjqkehqnck80p7rghqt21io.apps.googleusercontent.com"
                data-login_uri="http://localhost:3000/" data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
        </div>
    </header>
    <table id="list">
        <thead>
            <tr>
                <th>Date</th>
                <th>Conversation</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="modal" class="hidden">
        <div id="modal-container">
            <div id="modal-chat">
                <div class="chat-item">

                </div>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
    <script src="conversations.js"></script>
</body>
</html>
